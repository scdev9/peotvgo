<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widevine Protected MPD Stream with JW Player</title>
  <script src="https://cdn.jwplayer.com/libraries/1uritdb6.js"></script>
</head>
<body>
  <div id="video-player"></div>
  <script>
    const player = jwplayer("video-player").setup({
      playlist: [{
        sources: [{
          file: 'https://bpcdn.dialog.lk/bpk-tv/Ch120/out/index.mpd',
          type: 'dash',
          drm: {
            widevine: {
              url: 'license_proxy.php'
            }
          }
        }]
      }],
      width: "640",
      controls: true
    });

    player.on('error', function(e) {
      console.error('Error code', e.code, 'message', e.message);
    });
  </script>
</body>
</html>
